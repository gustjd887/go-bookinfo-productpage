name: CI

on:
  push:
    branches: main
jobs:
  go-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20
      - name: Build
        run: CGO_ENABLED=0 go build -o app

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: gustjd887/go-bookinfo-productpage
          tags: |
            type=sha
      
      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          

      # - name: Github Helm Colne
      #   uses: actions/checkout@v3
      #   with:
      #     repository: gustjd887/go-bookinfo-helm
      #     ref: main
      #     path: helm
          
      
      - name: tag update
        working-directory: helm
        run: |
          git clone --depth 1 https://gustjd887:${{ secrets.GITHUB_TOKEN }}@github.com/gustjd887/go-bookinfo-helm.git helm
          sed -i 's/tag: .*$/tag: "'${GITHUB_SHA::7}'"/g' go-bookinfo-productpage/values.yaml
          git config user.name "GitHub Actions"
          git config user.email "action@github.com"
          git add .
          git commit --allow-empty -m "tag change"
          git push origin main
      